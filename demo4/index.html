<script type="text/javascript">
	var a = new Promise(function(resolve){
		setTimeout(function(){
			resolve(100);
		},100);
	});
	var b = new Promise(function(resolve){
		setTimeout(function(){
			resolve(500);
		},500);
	});
	var c = new Promise(function(resolve){
		setTimeout(function(){
			resolve(1000);
		},1000);
	});

	Promise.race([a,b,c]).then(function(val){
		console.log(val);
	});

</script>
